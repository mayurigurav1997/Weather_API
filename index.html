<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="search-box">
            <input type="text"  id="input-box" class="input-box" placeholder="Enter your city name">
        </div>
        <div class="weather-body">
            <div class="location-details" >
                <div class="city" id="city">
                    Pune,India
                </div>
                <div class="date" id="date">
                    10June(Wednesday,2020);
                </div>
            </div>
            <div class="weather-status">
                <div class="temperature" id="temperature">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min)/34&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="image" id="image"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
